<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <title>Web Calculator</title>
  </head>

  <body>
    <div id="title">
      <h1>Number Machine</h1>
      <p>Compute at your own risk</p>
    </div>

   <div class="calculator">
   <!-- <canvas id="display" width="200" height="100" style="border:1px solid #703838;">0
    </canvas> -->

    <div class="display">
      <h2>0</h2>
    </div>

    <div class="buttons">
      <button id="seven" type="button" value="7">7</button>
      <button id="eight" type="button" value="8">8</button>
      <button id="nine" type="button" value="9">9</button>
      <button id="multiply" class="operator" type="button" value="*">*</button>
      <button id="four" type="button" value="4">4</button>
      <button id="five" type="button" value="5">5</button>
      <button id="six" type="button" value="6">6</button>
      <button id="divide" class="operator" type="button" value="/">/</button>
      <button id="one" type="button" value="1">1</button>
      <button id="two" type="button" value="2">2</button>
      <button id="three" type="button" value="3">3</button>
      <button id="subtract" class="operator" type="button" value="-">-</button>
      <button id="clear-button" class="clear" type="button" value="C">C</button>
      <button id="decimal" class="decimal" type="button" value=".">.</button>
      <button id="zero" type="button" value="0">0</button>
      <button id="plus" class="operator" type="button" value="+">+</button>
      <button id="eval" class="operator" type="button" value="=">=</button>
    </div>

  </div> 
      <script src="main.js">

      </script>
  </body>
</html>
