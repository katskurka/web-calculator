<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <title>Web Calculator</title>
  </head>

  <body>
   <div id="calculator">
    <canvas id="display" width="100" height="50" style="border:1px solid #703838;">
    </canvas>
    <div class="buttons">
      <br>
      <button name="7" type="button" value="7">7</button>
      <button name="8" type="button" value="8">8</button>
      <button name="9" type="button" value="9">9</button>
      <button class="operator" name="*" type="button" value="*">x</button>
      <br>
      <button name="4" type="button" value="4">4</button>
      <button name="5" type="button" value="5">5</button>
      <button name="6" type="button" value="6">6</button>
      <button class="operator" name="-" type="button" value="-">-</button>
      <br>
      <button name="1" type="button" value="1">1</button>
      <button name="2" type="button" value="2">2</button>
      <button name="3" type="button" value="3">3</button>
      <button class="operator" name="+" type="button" value="+">+</button>
      <br>
      <button name="." type="button" value=".">.</button>
      <button name="0" type="button" value="0">0</button>
      <button class="equal" name="=" type="button" value="=">=</button>
    </div>
  </div> 
      <script>

      </script>
  </body>
</html>
