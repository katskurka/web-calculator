<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" />
    <title>Web Calculator</title>
  </head>

  <body>
    <div id="title">
      <h1>Number Machine</h1>
      <p>Compute at your own risk</p>
    </div>
    <div class="memo">
      
    </div>
   <div id="calculator">
    <canvas id="display" width="200" height="100" style="border:1px solid #703838;">
    </canvas>
    <div id="buttons">
      <br>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button class="operator" type="button" value="*">*</button>
      <br>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button class="operator" type="button" value="/">/</button>
      <br>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button class="operator" type="button" value="-">-</button>
      <br>
      <button class="clear" type="button" value="C">C</button>
      <button class="decimal" type="button" value=".">.</button>
      <button type="button" value="0">0</button>
      <button class="operator" type="button" value="+">+</button>
      <br>
      <button class="equal operator" type="button" value="=">=</button>
    </div>
  </div> 
      <script>

      </script>
  </body>
</html>
